metadata:
  name: digidiggie-dev
  type: shapeshifter-project
  description: Project for digidiggie-dev
  version: 1.0.0
  default_entity:
entities:
  entries:
    type: sql
    public_id: public_id
    keys: []
    columns: [actor_id, year]
    foreign_keys: [{entity: land_use, local_keys: [land_use_id], remote_keys: [land_use_id]}]
    drop_duplicates: true
    data_source: digidiggie-options
    query: select * from entries ;
  land_use:
    type: sql
    public_id: land_use_id
    keys: [type]
    columns: [land_use_id, type]
    data_source: digidiggie-options
    query: "select *\r\nfrom land_use;"
  communities:
    type: sql
    system_id: system_id
    public_id: communities_id
    keys: [community_id]
    data_source: digidiggie-options
    query: SELECT * FROM communities
options:
  data_sources:
    digidiggie-options: '@include: digidiggie-options.yml'
